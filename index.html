<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Entrega Lig-4</title>
  </head>
  <body>
    <header>
      <img class="logo" src="dev.png" alt="DevBallZ" />
    </header>

    <main>
      <audio src="audio1.mp3"></audio>
      <div class="box"><section class="main-game"></section></div>
      <div class="shenglong"></div>
      <div id="dialog" class="dialogue">
        <h1>Instruções</h1>
        <p class="border" id="text1">
          Shenlong está prestes a resurgir.Encontre as 4 esferas restantes!
        </p>

        <div class="box-button">
          <button class="start-button" id="start">Start</button>
        </div>
      </div>

      <div id="resultModal" class="containerModal hidden">
        <div class="modal">
          <h3 id="textResult"></h3>
          <button id="reset">New Game</button>
        </div>
      </div>
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
